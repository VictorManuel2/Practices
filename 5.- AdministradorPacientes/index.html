<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Seguimiento Pacientes <span>Veterinaria</span></h1>
    <div class="content">
        <div class="left">
            <div class="div-left">
                <h2 class="text">Seguimiento Pacientes</h2>
                <p class="subtitle">Añade Pacientes y <span>Administralos</span></p>

                <form action="#" id="formulario-cita">
                    <div class="div-input">
                        <label for="paciente">NOMBRE PACIENTE</label>
                        <input type="text" name="paciente" placeholder="Nombre del Paciente" id="paciente">
                    </div>
                    <div class="div-input">
                        <label for="propietario">NOMBRE PROPIETARIO</label>
                        <input type="text" name="propietario" placeholder="Nombre del Propietario" id="propietario">
                    </div>
                    <div class="div-input">
                        <label for="email">EMAIL CONTACTO</label>
                        <input type="email" name="email" placeholder="E-mail de Contacto" id="email">
                    </div>
                    <div class="div-input">
                        <label for="fecha">FECHA ALTA</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>
                    <div class="div-input">
                        <label for="sintomas">SÍNTOMAS</label>
                        <textarea name="sintomas" id="sintomas" placeholder="Sintomas del Paciente"></textarea>
                    </div>

                    <input type="submit" class="btn-submit" value="Registrar Paciente">
                </form>
            </div>
        </div>
        <div class="right">
            <h2 class="text">Listado Pacientes</h2>
            <p class="subtitle">Administra tus <span>Pacientes y Citas</span></p>

            <div id="citas">
                <p class="citas-text">No hay pacientes</p>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="content-modal">
            <h2>Eliminar Cita</h2>
            <p>¿Está seguro de querer eliminar la Cita?. Este cambio es irreversible.</p>

            <div class="option-confirm">
                <input type="submit" class="confirm btn" value="Eliminar" placeholder="SI">
                <input type="submit" class="noConfirm btn" value="Cancelar" placeholder="NO">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de productos con carrito</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="content-header">
            <img src="assets/images/logo-mrpeps.png" alt="Mr. Peps">
            <p class="name-local">Mr. Peps</p>
        </div>
    </header>
    <section class="container">
        <aside>
            <div class="categories">
                <button id="Postres">Postres</button>
                <button id="Platillos">Platillos</button>
                <button id="Bebidas">Bebidas</button>
            </div>
        </aside>
        <article class="content-product">
            <div class="product-content-right">
                <div>
                    <h1 class="category-name">Menú</h1>
                </div>
                <div class="content-cards" id="cards-products">
                </div>
            </div>
            <aside class="content-order">
                <div class="card-order">
                    <h3 class="card-order-name">Tú Carrito (<span id="count">0</span>)</h3>
                    <div class="add-order-card" id="order-content">
                        <div class="empty-cart">
                            <img src="assets/images/illustration-empty-cart.svg" alt="">
                            <p>Tus productos agregados aparecerán aquí</p>
                        </div>
                    </div>
                    <div class="content-total">
                        <p>Total de la Orden</p>
                        <p class="price-total" id="price-total"></p>
                    </div>

                    <a href="/" class="btn-confirm">Confirmar Pedido</a>
                </div>
            </aside>
        </article>
    </section>
    <article class="modal" id="show-modal">
        <div class="content-modal">
            <img src="assets/images/icon-order-confirmed.svg" alt="confirmar">
            <h3>Confirmar Orden</h3>
            <p>¡Esperamos que disfrute su comida!</p>
            <div class="content-order-product">
                <div class="order-confirm">
                    <!-- <div class="order">
                        <div class="order-info">
                            <img src="assets/images/image-agua-horchata-desktop.webp" alt="agua">
                            <div class="more-info">
                                <p>Agua de horchata</p>
                                <div class="price-count">
                                    <strong>1x</strong>
                                    <span>$5.50</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="single-price">$5.50</p>
                        </div>
                    </div> -->
                </div>
                <div class="total-order">
                    <p>Total de la Orden</p>
                    <strong></strong>
                </div>
            </div>
            <a href="index.html" class="new-order">Comenzar Nueva Orden</a>
        </div>
    </article>
    <script src="js/app.js"></script>
</body>

</html>

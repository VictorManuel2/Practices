<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto Semanal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <h1 class="title">Gasto Semanal</h1>
        <div class="content">
            <div class="left">
                <h2 class="subtitle">Añade tus gastos aquí</h2>
                <form action="#" id="form" class="d-form">
                    <div class="input">
                        <label for="nombre-gasto">Gasto:</label>
                        <input type="text" name="nombre-gasto" id="nombre-gasto" placeholder="Nombre del gasto">
                    </div>
                    <div class="input">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad en $">
                    </div>
                    <button type="submit">Agregar</button>
                </form>
            </div>
            <div class="right">
                <h2 class="subtitle">Listado</h2>
                <div id="gastos">
                    <ul class="list-group"></ul>
                </div>
                <div class="presupuesto">
                    <div class="total">
                        <p class="name">Presupuesto: $<span id="total"></span></p>
                    </div>
                    <div class="restante">
                        <p class="name">Restante: $<span id="restante"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
